</div>
    <div class="container mt-5">
        <div class="checkout-container">
            <h2 class="text-center mb-4">Checkout</h2>
            <form id="checkoutForm">
                <!--SHIPPING METHOD-->
                <h4>Shipping Information</h4>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your name" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="xyz" required>
                </div>
                <div class="mb-3">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" placeholder="city" required>
                </div>
                <div class="mb-3">
                    <label for="zip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="12345" required>
                </div>
                <!--Payment method-->
                <h4>Payment Information</h4>
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <select class="form-control" id="paymentMethod" required>
                        <option value="" disabled selected>Select a payment method</option>
                        <option value="card">Credit/Debit Card</option>
                        <option value="cod">Cash on Delivery</option>
                    </select>
                </div>

                <div class="payment-info" id="cardInfo">
                    <div class="mb-3">
                        <label for="cardName" class="form-label">Name on Card</label>
                        <input type="text" class="form-control" id="cardName" placeholder="CARD NAME">
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="mb-3">
                        <label for="expDate" class="form-label">Expiration Date</label>
                        <input type="text" class="form-control" id="expDate" placeholder="MM/YY">
                    </div>
                    <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="123">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 text-end">
                         <a href="feedback.html" class="btn btn-success">Checkout</a>
                     </div> 
            </form>
        </div>
    </div>
