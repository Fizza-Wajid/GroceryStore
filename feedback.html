<!--Feedback form-->
<div section id="feedback" class="feedback bg-light">
    <div class="container mt-5">
        <div class="feedback-container">
            <h2 class="text-center mb-4">Feedback</h2>
            <form id="checkoutForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your name" required>
                </div>
                <div class="mb-3">
                    <label for="email address" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="email address" placeholder=" email address" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Feedback</label>
                    <textarea class="form-control" id="message" rows="5" placeholder="Enter your reviews" required></textarea>
                </div>
                <button type="submit" class="btn btn-purple btn-block" style="background-color: #adeac8; color: white;">Submit</button>
            </form>
        </div>
    </div>
