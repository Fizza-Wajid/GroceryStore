<!--log in-->
    <div class="container mt-5">
        <div class="form-container">
            <h2 class="text-center mb-4" id="formTitle">Login</h2>
            <form id="authForm">
                <div class="mb-3" id="nameField">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="xyz.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success w-100" id="submitBtn">Login</button>
            </form>
            <div class="text-center mt-3">
                <p id="Text">Don't have an account? <a href="#" id="Form">Sign Up</a></p>
            </div>
